<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyPDF Lite â€” Free Invoice Generator</title>
  <meta name="description" content="Generate professional PDF invoices for free. No sign-up, no watermarks. Supports 10 languages and 45+ currencies.">

  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <h1 class="logo">EasyPDF <span class="logo-lite">Lite</span></h1>
      <span class="tagline">Free Invoice Generator</span>
    </div>
    <div class="header-right">
      <button type="button" id="btn-share" class="btn btn-outline" data-testid="share-invoice-link-button">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
        <span>Share Link</span>
      </button>
      <button type="button" id="btn-download" class="btn btn-primary" data-testid="download-invoice-button">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        <span>Download PDF</span>
      </button>
    </div>
  </header>

  <!-- Mobile tabs -->
  <div class="mobile-tabs" data-testid="mobile-tabs">
    <button type="button" class="mobile-tab active" data-tab="invoice-form" data-testid="mobile-tab-form">Edit</button>
    <button type="button" class="mobile-tab" data-tab="invoice-preview" data-testid="mobile-tab-preview">Preview</button>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast hidden" data-testid="toast"></div>

  <main class="app-main">
    <!-- LEFT: Form -->
    <div class="form-panel" id="form-panel" data-testid="invoice-form-panel">
      <form id="invoice-form" autocomplete="off">

        <!-- General Information -->
        <details open data-testid="accordion-general" data-accordion="general">
          <summary>General Information</summary>
          <div class="accordion-content">
            <div class="form-row">
              <div class="form-group hidden">
                <select id="template" name="template" data-testid="template-select">
                  <option value="default" selected>Default Template</option>
                </select>
              </div>
              <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" data-testid="language-select">
                  <option value="en">English</option>
                  <option value="pl">Polish</option>
                  <option value="de">German</option>
                  <option value="es">Spanish</option>
                  <option value="pt">Portuguese</option>
                  <option value="ru">Russian</option>
                  <option value="uk">Ukrainian</option>
                  <option value="fr">French</option>
                  <option value="it">Italian</option>
                  <option value="nl">Dutch</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" name="currency" data-testid="currency-select"></select>
              </div>
              <div class="form-group">
                <label for="dateFormat">Date Format</label>
                <select id="dateFormat" name="dateFormat" data-testid="date-format-select">
                  <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                  <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                  <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                  <option value="D MMMM YYYY">D MMMM YYYY</option>
                  <option value="MMMM D, YYYY">MMMM D, YYYY</option>
                  <option value="DD.MM.YYYY">DD.MM.YYYY</option>
                  <option value="DD-MM-YYYY">DD-MM-YYYY</option>
                  <option value="YYYY.MM.DD">YYYY.MM.DD</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="taxLabelText">Tax Label</label>
                <input type="text" id="taxLabelText" name="taxLabelText" value="VAT" maxlength="50" data-testid="tax-label-input">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="logo-upload">Company Logo</label>
                <input type="file" id="logo-upload" accept="image/jpeg,image/png,image/webp" data-testid="logo-upload-input">
                <div id="logo-preview" class="logo-preview hidden" data-testid="logo-preview">
                  <img id="logo-img" src="" alt="Logo preview">
                  <button type="button" id="btn-remove-logo" class="btn btn-sm btn-danger" data-testid="remove-logo-button">Remove</button>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="invoiceNumberLabel">Invoice Number Label</label>
                <input type="text" id="invoiceNumberLabel" name="invoiceNumberLabel" value="Invoice" maxlength="250" data-testid="invoice-number-label-input">
              </div>
              <div class="form-group">
                <label for="invoiceNumberValue">Invoice Number</label>
                <input type="text" id="invoiceNumberValue" name="invoiceNumberValue" value="1/2024" maxlength="100" data-testid="invoice-number-value-input">
              </div>
            </div>

            <!-- Invoice Type (default template only) -->
            <div id="invoice-type-section" data-testid="invoice-type-section">
              <div class="form-row">
                <div class="form-group">
                  <div class="field-toggle">
                    <label for="invoiceType">Invoice Type</label>
                    <label class="switch" data-testid="invoice-type-visibility-switch">
                      <input type="checkbox" id="invoiceTypeFieldIsVisible" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <input type="text" id="invoiceType" name="invoiceType" maxlength="500" data-testid="invoice-type-input">
                </div>
              </div>
            </div>

            <div class="form-row dates-row">
              <div class="form-group">
                <label for="dateOfIssue">Date of Issue</label>
                <input type="date" id="dateOfIssue" name="dateOfIssue" data-testid="date-of-issue-input">
                <button type="button" class="btn-link" data-action="set-today" data-target="dateOfIssue" data-testid="set-today-issue">Set to today</button>
              </div>
              <div class="form-group">
                <label for="dateOfService">Date of Service</label>
                <input type="date" id="dateOfService" name="dateOfService" data-testid="date-of-service-input">
                <button type="button" class="btn-link" data-action="set-month-end" data-target="dateOfService" data-testid="set-month-end-service">Set to month end</button>
              </div>
              <div class="form-group">
                <label for="paymentDue">Payment Due</label>
                <input type="date" id="paymentDue" name="paymentDue" data-testid="payment-due-input">
                <button type="button" class="btn-link" data-action="set-14-days" data-target="paymentDue" data-testid="set-14-days">+14 days from issue</button>
              </div>
            </div>
            <div id="date-warning" class="date-warning hidden" data-testid="date-warning">
              <span>Some dates may be outdated.</span>
              <button type="button" id="btn-update-dates" class="btn-link" data-testid="update-all-dates-button">Update all dates</button>
            </div>
          </div>
        </details>

        <!-- Seller Information -->
        <details open data-testid="accordion-seller" data-accordion="seller">
          <summary>
            Seller Information
            <div class="summary-actions">
              <select id="seller-select" class="profile-select" data-testid="seller-profile-select">
                <option value="">-- Select saved seller --</option>
              </select>
              <button type="button" id="btn-save-seller" class="btn btn-sm btn-outline" data-testid="save-seller-button">Save</button>
              <button type="button" id="btn-delete-seller" class="btn btn-sm btn-danger hidden" data-testid="delete-seller-button">Delete</button>
            </div>
          </summary>
          <div class="accordion-content">
            <div class="form-row">
              <div class="form-group">
                <label for="sellerName">Name *</label>
                <input type="text" id="sellerName" name="sellerName" required maxlength="500" data-testid="seller-name-input">
              </div>
              <div class="form-group">
                <label for="sellerEmail">Email *</label>
                <input type="email" id="sellerEmail" name="sellerEmail" required data-testid="seller-email-input">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="sellerAddress">Address *</label>
                <textarea id="sellerAddress" name="sellerAddress" required maxlength="500" rows="2" data-testid="seller-address-input"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <div class="field-toggle">
                  <label for="sellerVatNo">
                    <span id="sellerVatNoLabelDisplay">VAT no</span>
                  </label>
                  <label class="switch" data-testid="seller-vat-visibility-switch">
                    <input type="checkbox" id="sellerVatNoFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <input type="text" id="sellerVatNo" name="sellerVatNo" maxlength="200" data-testid="seller-vat-input">
              </div>
              <div class="form-group">
                <label for="sellerVatNoLabelText">Tax Number Label</label>
                <input type="text" id="sellerVatNoLabelText" name="sellerVatNoLabelText" value="VAT no" maxlength="50" data-testid="seller-vat-label-input">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <div class="field-toggle">
                  <label for="sellerAccountNumber">Account Number</label>
                  <label class="switch" data-testid="seller-account-visibility-switch">
                    <input type="checkbox" id="sellerAccountNumberFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <input type="text" id="sellerAccountNumber" name="sellerAccountNumber" maxlength="200" data-testid="seller-account-input">
              </div>
              <div class="form-group">
                <div class="field-toggle">
                  <label for="sellerSwiftBic">SWIFT/BIC</label>
                  <label class="switch" data-testid="seller-swift-visibility-switch">
                    <input type="checkbox" id="sellerSwiftBicFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <input type="text" id="sellerSwiftBic" name="sellerSwiftBic" maxlength="200" data-testid="seller-swift-input">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <div class="field-toggle">
                  <label for="sellerNotes">Notes</label>
                  <label class="switch" data-testid="seller-notes-visibility-switch">
                    <input type="checkbox" id="sellerNotesFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <textarea id="sellerNotes" name="sellerNotes" maxlength="750" rows="2" data-testid="seller-notes-input"></textarea>
              </div>
            </div>
          </div>
        </details>

        <!-- Buyer Information -->
        <details open data-testid="accordion-buyer" data-accordion="buyer">
          <summary>
            Buyer Information
            <div class="summary-actions">
              <select id="buyer-select" class="profile-select" data-testid="buyer-profile-select">
                <option value="">-- Select saved buyer --</option>
              </select>
              <button type="button" id="btn-save-buyer" class="btn btn-sm btn-outline" data-testid="save-buyer-button">Save</button>
              <button type="button" id="btn-delete-buyer" class="btn btn-sm btn-danger hidden" data-testid="delete-buyer-button">Delete</button>
            </div>
          </summary>
          <div class="accordion-content">
            <div class="form-row">
              <div class="form-group">
                <label for="buyerName">Name *</label>
                <input type="text" id="buyerName" name="buyerName" required maxlength="500" data-testid="buyer-name-input">
              </div>
              <div class="form-group">
                <label for="buyerEmail">Email *</label>
                <input type="email" id="buyerEmail" name="buyerEmail" required data-testid="buyer-email-input">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label for="buyerAddress">Address *</label>
                <textarea id="buyerAddress" name="buyerAddress" required maxlength="500" rows="2" data-testid="buyer-address-input"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <div class="field-toggle">
                  <label for="buyerVatNo">
                    <span id="buyerVatNoLabelDisplay">VAT no</span>
                  </label>
                  <label class="switch" data-testid="buyer-vat-visibility-switch">
                    <input type="checkbox" id="buyerVatNoFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <input type="text" id="buyerVatNo" name="buyerVatNo" maxlength="200" data-testid="buyer-vat-input">
              </div>
              <div class="form-group">
                <label for="buyerVatNoLabelText">Tax Number Label</label>
                <input type="text" id="buyerVatNoLabelText" name="buyerVatNoLabelText" value="VAT no" maxlength="50" data-testid="buyer-vat-label-input">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <div class="field-toggle">
                  <label for="buyerNotes">Notes</label>
                  <label class="switch" data-testid="buyer-notes-visibility-switch">
                    <input type="checkbox" id="buyerNotesFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <textarea id="buyerNotes" name="buyerNotes" maxlength="750" rows="2" data-testid="buyer-notes-input"></textarea>
              </div>
            </div>
          </div>
        </details>

        <!-- Invoice Items -->
        <details open data-testid="accordion-invoiceItems" data-accordion="invoiceItems">
          <summary>Invoice Items</summary>
          <div class="accordion-content">
            <!-- Column visibility toggles (default template only) -->
            <div id="item-field-toggles" class="field-toggles" data-testid="item-field-toggles">
              <label class="toggle-label"><input type="checkbox" id="toggle-itemNumber" checked data-testid="toggle-item-number"> #</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-name" checked data-testid="toggle-name"> Name</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-gtu" checked data-testid="toggle-gtu"> GTU</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-amount" checked data-testid="toggle-amount"> Amount</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-unit" checked data-testid="toggle-unit"> Unit</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-netPrice" checked data-testid="toggle-net-price"> Net Price</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-vat" checked data-testid="toggle-vat"> VAT</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-netAmount" checked data-testid="toggle-net-amount"> Net Amount</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-vatAmount" checked data-testid="toggle-vat-amount"> VAT Amount</label>
              <label class="toggle-label"><input type="checkbox" id="toggle-preTaxAmount" checked data-testid="toggle-pre-tax-amount"> Pre-tax</label>
            </div>

            <!-- VAT Summary toggle -->
            <div class="field-toggles vat-summary-toggles">
              <label class="toggle-label">
                <input type="checkbox" id="vatTableSummaryIsVisible" checked data-testid="vat-summary-toggle">
                Show VAT Summary Table
              </label>
            </div>

            <div id="items-container" data-testid="items-container"></div>
            <button type="button" id="btn-add-item" class="btn btn-outline" data-testid="add-item-button">
              + Add Item
            </button>

            <div class="total-row" data-testid="invoice-total">
              <strong>Total: <span id="total-display">0.00</span> <span id="total-currency">EUR</span></strong>
            </div>
          </div>
        </details>

        <!-- Final Section -->
        <details open data-testid="accordion-final">
          <summary>Additional Information</summary>
          <div class="accordion-content">
            <!-- Payment method (default template only) -->
            <div id="payment-method-section" data-testid="payment-method-section">
              <div class="form-row">
                <div class="form-group">
                  <div class="field-toggle">
                    <label for="paymentMethod">Payment Method</label>
                    <label class="switch" data-testid="payment-method-visibility-switch">
                      <input type="checkbox" id="paymentMethodFieldIsVisible" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <input type="text" id="paymentMethod" name="paymentMethod" maxlength="500" value="Bank Transfer" data-testid="payment-method-input">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group full-width">
                <div class="field-toggle">
                  <label for="invoiceNotes">Notes</label>
                  <label class="switch" data-testid="notes-visibility-switch">
                    <input type="checkbox" id="notesFieldIsVisible" checked>
                    <span class="slider"></span>
                  </label>
                </div>
                <textarea id="invoiceNotes" name="notes" maxlength="3500" rows="3" data-testid="notes-input"></textarea>
              </div>
            </div>

          </div>
        </details>

      </form>

      <footer class="form-footer">
        Inspired by <a href="https://github.com/VladSez/easy-invoice-pdf" target="_blank" rel="noopener">easy-invoice-pdf</a> by Vlad Sez
      </footer>
    </div>

    <!-- RIGHT: PDF Preview -->
    <div class="preview-panel" id="preview-panel" data-testid="invoice-preview-panel">
      <iframe id="pdf-preview" data-testid="pdf-preview-iframe" title="Invoice PDF Preview"></iframe>
    </div>
  </main>

  <!-- Item template (cloned by JS) -->
  <template id="item-template">
    <div class="invoice-item" data-testid="invoice-item">
      <div class="item-header">
        <span class="item-number" data-testid="item-number"></span>
        <button type="button" class="btn-icon btn-remove-item" data-testid="remove-item-button" title="Remove item">&times;</button>
      </div>
      <div class="item-fields">
        <div class="item-field" data-col="name">
          <label>Name</label>
          <input type="text" class="item-name" maxlength="500" data-testid="item-name-input">
        </div>
        <div class="item-field" data-col="gtu">
          <label>GTU</label>
          <input type="text" class="item-gtu" maxlength="50" data-testid="item-gtu-input">
        </div>
        <div class="item-field" data-col="amount">
          <label>Amount</label>
          <input type="number" class="item-amount" min="0" step="any" value="1" data-testid="item-amount-input">
        </div>
        <div class="item-field" data-col="unit">
          <label>Unit</label>
          <input type="text" class="item-unit" maxlength="50" value="pcs" data-testid="item-unit-input">
        </div>
        <div class="item-field" data-col="netPrice">
          <label>Net Price</label>
          <input type="number" class="item-net-price" min="0" step="any" value="0" data-testid="item-net-price-input">
        </div>
        <div class="item-field" data-col="vat">
          <label>VAT</label>
          <input type="text" class="item-vat" value="23" data-testid="item-vat-input">
        </div>
        <div class="item-field computed" data-col="netAmount">
          <label>Net Amount</label>
          <span class="item-net-amount" data-testid="item-net-amount">0.00</span>
        </div>
        <div class="item-field computed" data-col="vatAmount">
          <label>VAT Amount</label>
          <span class="item-vat-amount" data-testid="item-vat-amount">0.00</span>
        </div>
        <div class="item-field computed" data-col="preTaxAmount">
          <label>Pre-tax Amount</label>
          <span class="item-pre-tax-amount" data-testid="item-pre-tax-amount">0.00</span>
        </div>
      </div>
    </div>
  </template>

  <script src="./js/vendor/jspdf.umd.min.js"></script>
  <script src="./js/vendor/jspdf.plugin.autotable.js"></script>
  <script src="./js/vendor/lz-string.min.js"></script>
  <script src="./fonts/OpenSans-Regular.js"></script>
  <script src="./fonts/OpenSans-Bold.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
